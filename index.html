<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>On The Field</title>
    </head>
    <body onload="produce_play(false);">
        <div class="container">
            <div id="sky">
                <div id="title">
                    <h1>On The Field</h1>
                    <p><button class="astext" onclick="produce_play(false);">See</button> the next throw or <button class="astext" onclick="produce_play(true);">Play</button> the whole game.</p>
                </div>
                <div id="play">
                </div>
            </div>
            <div id="grass">
                <div style="text-align: center";>
                    <div id="score">
                        <span id="different">0</span> - <span id="same">0</span>
                    </div>
                </div>
                <div id="info">
                    Implemented by Kimberly Yu for <a href="http://nickm.com/classes/the_word_made_digital/2018_spring/">CMS.609</a>. Inspired by <a href="http://preneo.org/nwylde/flipbooks/aboutsomanythings/index.html">About So Many Things</a> and <a href="http://nickm.com/2/the_two.html">The Two</a>.
                </div>
            </div>
        </div>
    </body>
</html>
